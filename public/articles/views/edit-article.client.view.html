<!-- The edit article view -->
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="container">
		<h1>Edit Article</h1>
		<!-- The edited article form -->
		<form role="form" data-ng-submit="update()" novalidate>
			<div class="form-group">
				<label for="title">Title</label>
				<div>
					<input type="text" data-ng-model="article.title" class="form-control" id="title" placeholder="Title" required>
				</div>
			</div>
			<div class="form-group">
				<label for="content">Content</label>
				<div>
					<textarea data-ng-model="article.content" class="form-control" id="content" cols="30" rows="10" placeholder="Content"></textarea>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-lg btn-primary btn-block" id="update-article" value="Update">Update Article</button>
				<!--<input type="submit" value="Update">-->
			</div>
			<!-- The error message element -->
			<div data-ng-show="error">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
	</div>
</section>
