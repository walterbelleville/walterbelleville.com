<!-- The list articles view -->
<section data-ng-controller="ArticlesController" data-ng-init="find()">
    <div class="container">
        <h1 class="blog-header">Articles</h1>
        <div class="row">
            <div class="col-sm-8 blog-main">
                <div class="blog-post">
                <ul>
                    <!-- The list of article -->
                    <li class="blog-list" data-ng-repeat="article in articles">
                        <a class="blog-post-title" data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title"></a>
                        <br>
                        <small class="blog-post-meta" data-ng-bind="article.created | date:'medium'"></small>
                        <small>/</small>
                        <small class="blog-post-meta" data-ng-bind="article.creator.fullName"></small>
                        <p data-ng-bind="article.content"></p>
                    </li>
                </ul>
                <!-- If there are no articles in the list, suggest the user's create a new article -->
                <div data-ng-hide="!articles || articles.length">
                    No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
                </div>
                </div><!-- end blog post -->
            </div><!-- end col-sm-8 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section>
